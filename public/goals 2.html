<!DOCTYPE html>
<html>

<head>
  <title>Goals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" />
  <link rel="stylesheet" href="styles 2.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <meta charset="UTF-8" />
  <link rel="icon" href="https://cdn.glitch.global/fe47ca16-313a-483d-96a8-2f5a01a8a439/goalsfavicon.ico"
    type="image/x-icon" />
  <link rel="shortcut icon" href="https://cdn.glitch.global/fe47ca16-313a-483d-96a8-2f5a01a8a439/goalsfavicon.ico"
    type="image/x-icon" />
  <link rel="apple-touch-icon"
    href="https://cdn.glitch.global/fe47ca16-313a-483d-96a8-2f5a01a8a439/goals%20small.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Goals</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="graphs.html">Graphs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="grams.html">Grams</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4" id="mainContainer">
    <div id="goalFormDiv" class="row justify-content-center" style="display: none;">
      <form id="goalForm" class="col-md-6 card p-4">
        <table class="table">
          <tr>
            <th>Detail</th>
            <th>Value</th>
          </tr>
          <tr>
            <td>Starting Weight</td>
            <td>
              <input type="number" id="startingWeight" name="startingWeight" placeholder="kg" />
            </td>
          </tr>
          <tr>
            <td>Goal Weight</td>
            <td>
              <input type="number" id="goalWeight" name="goalWeight" placeholder="kg" />
            </td>
          </tr>
          <tr>
            <td>Start Date</td>
            <td><input type="date" id="startDate" name="startDate" /></td>
          </tr>
          <tr>
            <td>Diet Duration</td>
            <td>
              <input type="number" id="dietDuration" name="dietDuration" placeholder="days" />
            </td>
          </tr>
        </table>
        <button type="button" class="btn btn-primary" id="calcButton">Calculate Plan</button>
      </form>

    </div>
    <div id="resultTableDiv" class="container mt-4" style="display: none;">
      <table class="table table-responsive" id="resultTable">
          <tr>
          <th>Detail</th>
          <th>Value</th>
        </tr>
        <!-- Rows for displaying results -->
      </table>
      <button id="editPlanButton" class="btn btn-warning">Edit Plan</button>

    </div>
  </div>

  <script src="goals 2.js" type="module"></script>
</body>

</html>
