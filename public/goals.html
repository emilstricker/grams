  <div class="container" id="mainContainer">
    <div class="container" id="topContainer">
      <div id="goalFormDiv">
        <!-- Wrapper for goalForm -->
        <form id="goalForm">
          <table>
            <tr>
              <th>Detail</th>
              <th>Value</th>
            </tr>
            <tr>
              <td>Starting Weight</td>
              <td>
                <input type="number" id="startingWeight" name="startingWeight" placeholder="kg" />
              </td>
            </tr>
            <tr>
              <td>Goal Weight</td>
              <td>
                <input type="number" id="goalWeight" name="goalWeight" placeholder="kg" />
              </td>
            </tr>
            <tr>
              <td>Start Date</td>
              <td><input type="date" id="startDate" name="startDate" /></td>
            </tr>
            <tr>
              <td>Diet Duration</td>
              <td>
                <input type="number" id="dietDuration" name="dietDuration" placeholder="days" />
              </td>
            </tr>
          </table>
          <input type="button" value="Calculate Plan" id="calcButton" onclick="calculatePlan()" />
        </form>
      </div>

      <div id="planDetailsDiv" class="hidden">
        <div id="planDetails">
          <!-- Content for plan details will be dynamically added here -->
        </div>
        <button onclick="editPlan()" id="editPlanButton">Edit Plan</button>
      </div>
    </div>

    <div id="goalTable">
      <table id="goalWeightsTable">
        <!-- The table will be generated dynamically -->
      </table>
    </div>
  </div>
