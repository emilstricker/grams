<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Morning Weight Tracker</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weigh-In</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="graphs.html">Graphs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="grams.html">Grams</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="goals 2.html">Goals</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <div class="container my-4" id="mainContainer">
        <h2>Morning Weight Tracker</h2>
        <form id="weightForm">
            <div class="form-group">
                <label for="dateInput">Date:</label>
                <input type="date" class="form-control" id="dateInput" required>
            </div>
            <div class="form-group">
                <label for="weightInput">Morning Weight (kg):</label>
                <input type="number" class="form-control" id="weightInput" step="0.1" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="script.js" type="module"></script>
     <!-- Your JavaScript file -->
</body>
</html>
